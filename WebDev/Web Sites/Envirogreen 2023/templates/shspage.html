<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHS Envirogreen School of Technology</title>
</head>
<body>

{% extends 'base.html' %}
{% block content %}

<div class="shspage_body SHS_Image_Transition_1">
<img src="{{ url_for('static', filename='images/SHSSampleHPic.jpg') }}" class="d-block w-100" alt="SCHOOL_PICTURE_1">
</div>
<div class="SHS_Headaer">

<h2 ><div class="Phar_text_SHS_Header"> (SAMPLE TEXT) Senior High School (SHS) covers the last two years of the 
    K to 12 program and includes Grades 11 and 12. In SHS, students will go through a core curriculum and subjects 
    under a track of their choice.
</div>
<button class="btn btn-outline-warning" data-toggle="modal" data-target="#myModal">Add Student</button></h2>
</div>




 <!-- Exterement -->
 <div id="myModal" class="shspage_body modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title text-primary" style="align-content: center;">Please Add New Student</h5>    
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              

            <div class="modal-body">
                
                <form action="#" method="POST">
                    <div class="form-group">
                      <label>Full Name</label>
                      <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter Full Name">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Email">
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input name="phone" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Phone Number">
                      </div>

                      <button type="submit" class="btn btn-primary mb-2">Save</button>
                 
                  </form>


            </div>
        </div>
    </div>

</div>


<!-- End of Exterement -->



{% endblock  %}
</body>
</html>
